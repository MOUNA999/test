<table class="table">
  <thead>
    <tr>
      <th colspan="2">
        <div class="h2">
          <a routerLink="/index"><img class="aj" src="assets/images/retour.png"></a>AJOUTER UTILISATEUR 
        </div>
          
          </th>
         
    </tr>

    <th>
      <div class="container">
          <img class="b" src="assets/images/garcon.png" ><br><br><br><br><br><br><br>
          <form #utilisateurForm="ngForm" (ngSubmit)="onSubmit(utilisateurForm)">
             <div class="form-group">
               
               <input type="text" class="nom" [style.width.px]="350" class="form-control" id="nom" placeholder="Nom" [(ngModel)]="utilisateur.nom" [ngModelOptions]="{ standalone: true }" #nom="ngModel" 
               ngModel required >
               <div  *ngIf="nom.errors?.['required'] && nom.touched">
                il est nécessaire de remplir ce champs!!!!!
              </div>
              </div><br>
             <div class="form-group">
               <input type="text" [style.width.px]="350" class="form-control" placeholder="Prénom" id="prenom" [(ngModel)]="utilisateur.prenom" [ngModelOptions]="{ standalone: true }" #prenom="ngModel" 
               ngModel required >
               <div  *ngIf="prenom.errors?.['required'] && prenom.touched">
                il est nécessaire de remplir ce champs!!!!!
              </div>
              </div><br>

             <div class="form-group">
              <input type="text" [style.width.px]="350" class="form-control" placeholder="Email" id="email" [(ngModel)]="utilisateur.email" [ngModelOptions]="{ standalone: true }" #email="ngModel" 
              ngModel required   >
              <div  *ngIf="email.errors?.['required'] && email.touched">
                il est nécessaire de remplir ce champs!!!!!
              </div>
            </div><br>

            <div class="form-group" >
              <input type="text" [style.width.px]="350" class="form-control" placeholder="Numéro de téléphone" id="phoneNumber" [(ngModel)]="utilisateur.phoneNumber" [ngModelOptions]="{ standalone: true }" #phoneNumber="ngModel" 
              ngModel required>
              <div *ngIf="phoneNumber.errors?.['required'] && phoneNumber.touched">
                il est nécessaire de remplir ce champs!!!!!
              </div>
            </div><br>

            <div class="form-group" >
              <input type="text" [style.width.px]="350" class="form-control" placeholder="Age" id="age" [(ngModel)]="utilisateur.age" [ngModelOptions]="{ standalone: true }" #phoneNumber="ngModel" 
              ngModel required >
             
            </div><br>

            <div class="form-group">
              <input type="text" [style.width.px]="350" class="form-control" placeholder="CIN" id="cin" [(ngModel)]="utilisateur.cin" [ngModelOptions]="{ standalone: true }" #cin="ngModel" ngModel >
              <div  *ngIf="cin.errors?.['required'] && cin.touched">
                il est nécessaire de remplir ce champs!!!!!
              </div>
            </div><br>
             <div class="form-group">
               
              <input type="text" class="nom" size="1" [style.width.px]="350" class="form-control" id="nom" placeholder="Tension Artérielle"  ngModel ><br>
            
             </div>
             <div class="form-group">
               
              <input type="text" class="nom" [style.width.px]="350" class="form-control" id="nom" placeholder="Fréquence cardiaque" ngModel >
      
             </div> 
          </form>
         </div>
    </th>
   
  

<tr><br>
 
  <div class="n1">
    <div class="n2">
      <button  (click)="toggleCard()"  class="btn btn-outline-info" >Ajouter une maladie</button><br><br>
    </div>
  
    
        <div *ngFor="let maladie of maladies">
          
          <div class="card-body"  (change)="onCheckChange($event, maladie.id)" >
            <span class="input-group-text" class="spann">
              <input  type="checkbox" [value]="maladie.id" name="maladie{{maladie.id}}" (change)="onCheckChange($event, maladie.id)">
              <label class="check" for="maladie{{maladie.id}}">{{maladie.nom}}</label><br><br>
            </span>
          
      </div>
      <div class="card"   style="width: 18rem;">
      </div>
    </div>
<br>

  <div class="env" >
    <button  type="submit" class="btn btn-outline-info" (click)="displayMessage()" >ENVOYER</button>
    <p class="n2" class="card-subtitle mb-2 text-muted">{{ message }}</p>
  </div>
    
  </div>
 
</tr>
  </thead>
  <br><br>
